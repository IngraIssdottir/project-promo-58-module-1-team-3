<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ada Travel</title>
    <link rel="stylesheet" href="contacto.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <img src="./images/1.png" alt="Logo Ada Travel" />
        <h1>Ada Travel</h1>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <section class="contacto">
        <h2>Suscr√≠bete</h2>
        <div class="caja">
          <div class="formulario">
            <form>
              <input type="email" placeholder="Email" required />
              <input type="text" placeholder="Nombre" required />
              <textarea placeholder="Comentario"></textarea>
              <button type="submit">Enviar</button>
            </form>
          </div>
          <div class="mapa">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.2263217872026!2d-3.676626284604812!3d40.43786927936333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4228fbbd2cda3d%3A0x102b8b4d7048b6!2sMadrid!5e0!3m2!1ses!2ses!4v1600000000000"
              width="100%"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            >
            </iframe>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p>Ada Travel</p>
      <div class="social">
        <a href="#"><img src="facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="twitter.svg" alt="Twitter" /></a>
        <a href="#"><img src="instagram.svg" alt="Instagram" /></a>
      </div>
    </footer>
  </body>
</html>
